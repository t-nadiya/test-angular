<div class="buttons">
    <button *ngFor="let product of products" (click)="setProductId(product.id)">
    {{ product.id }}
  </button>
</div>

<div class="wrapper" *ngIf="product">
    <p>Id: {{ product.id }}</p>
    <hr />

    <form [formGroup]="form" (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div [hidden]="productForm.submitted">
            <div class="field">
                <label for="title">Title: </label>
                <input type="text" id="title" formControlName="title" />
                <span *ngIf="
            form.controls['title'].dirty && form.hasError('minlength', 'title')
          ">
          Name must be at least 3 characters long.
        </span>
                <span *ngIf="
            form.controls['title'].dirty && form.hasError('maxlength', 'title')
          ">
          Name must be less than 50 characters long.
        </span>
            </div>
            <div class="field">
                <label for="description">Description: </label>
                <input type="text" formControlName="description" id="description" />
                <span *ngIf="
            form.controls['description'].dirty &&
            form.hasError('minlength', 'description')
          ">
          Name must be at least 3 characters long.
        </span>

                <span *ngIf="
            form.controls['description'].dirty &&
            form.hasError('maxlength', 'description')
          ">
          Name must be less than 50 characters long.
        </span>
            </div>
        </div>
        <button type="button">Edit product</button>
        <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
    <hr />
    <p>Product: {{ product.title }}</p>
    <p>Description: {{ product.description }}</p>
</div>
